<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Keeper</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="card controls-card">
        <div class="controls">
          <input id="startChar" type="text" maxlength="1" placeholder="先頭文字" />
          <input id="endChar" type="text" maxlength="1" placeholder="末尾文字" />
          <input id="photoInput" type="file" accept="image/*" multiple />
          <button id="processBtn">文字抽出</button>
          <button id="newPageBtn" class="ghost">+ ページ追加</button>
          <button id="deletePageBtn" class="danger">現在ページ削除</button>
        </div>
        <p id="status" class="status">待機中</p>
      </section>

      <section class="card slots-card">
        <div id="slots" class="slots"></div>
        <div class="pager-wrap">
          <div id="pageSelect" class="pager" aria-label="ページ選択"></div>
        </div>
      </section>
    </main>

    <template id="slotTemplate">
      <article class="slot">
        <header>
          <h3></h3>
          <span class="meta"></span>
        </header>
        <div class="slot-main">
          <textarea class="text"></textarea>
          <div class="slot-actions">
            <button class="confirm">編集/確定</button>
            <button class="copy" aria-label="コピー">⧉</button>
          </div>
        </div>
        <p class="history"></p>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
